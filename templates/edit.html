{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Content Management System</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}
    
    {% if username %}
        <div class="info">
            <strong>Authenticated as:</strong> {{ username }}
        </div>
        
        <form method="POST" action="/api/username" id="cmsForm">
            <div class="form-group">
                <label for="display_name">Display Name</label>
                <input type="text" 
                       id="display_name" 
                       name="display_name" 
                       value="{{ display_name | default('') }}" 
                       placeholder="Enter your display name"
                       required>
            </div>
            
            <input type="hidden" name="username" value="{{ username }}">
            
            <button type="submit" class="btn">Update Display Name</button>
        </form>
        
        <script>
            // Helper function to get cookie value
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
            
            document.getElementById('cmsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const form = this;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                // Get JWT token from multiple sources
                let token = sessionStorage.getItem('jwt_token') || 
                           localStorage.getItem('jwt_token') || 
                           window.jwt_token ||
                           getCookie('jwt_token');
                
                if (!token) {
                    alert('Authentication required. Please log in.');
                    return;
                }
                
                // Disable form during submission
                form.classList.add('loading');
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Updating...';
                submitBtn.disabled = true;
                
                fetch('/api/username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success';
                    successDiv.textContent = 'Display name updated successfully!';
                    
                    // Remove existing messages
                    const existingMessages = form.parentElement.querySelectorAll('.success, .error');
                    existingMessages.forEach(msg => msg.remove());
                    
                    // Add success message
                    form.parentElement.insertBefore(successDiv, form);
                    
                    // Update the form field to show the new value
                    document.getElementById('display_name').value = data.display_name;
                })
                .catch(error => {
                    // Show error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = `Error: ${error.message}`;
                    
                    // Remove existing messages
                    const existingMessages = form.parentElement.querySelectorAll('.success, .error');
                    existingMessages.forEach(msg => msg.remove());
                    
                    // Add error message
                    form.parentElement.insertBefore(errorDiv, form);
                })
                .finally(() => {
                    // Re-enable form
                    form.classList.remove('loading');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            });
        </script>
    {% else %}
        <div class="error">Authentication required. Please log in.</div>
    {% endif %}
    
    <p><a href="/display/username/{{ username }}">View display</a></p>
</div>
{% endblock %}
